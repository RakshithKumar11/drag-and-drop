<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Drag</title>
  </head>
  <body>
    <div
      id="div1"
      class="container"
      ondrop="drop(event)"
      ondragover="allowDrop(event)"
    ></div>
    <br />
    <img
      id="img1"
      src="logo.jpg"
      alt="starbucks"
      draggable="true"
      ondragstart="drag(event)"
    />
    <script src="script.js"></script>
  </body>
</html>
